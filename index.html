<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jacada-Travels</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!--Topbar Section-->
    <header>
      <div class="topbar d-flex align-items-center">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <!-- LEFT: Logo -->
          <div class="topbar-logo">Jacada</div>

          <!-- RIGHT: Desktop items (visible md and up) -->
          <div class="d-none d-md-flex align-items-center gap-4 topbar-right">
            <!-- Currency Selector (desktop only) -->
            <div class="currency-selector">
              <button class="currency-btn" type="button" aria-expanded="false">
                <span class="currency-symbol">$</span>
                <span class="currency-label">USD</span>
                <span class="currency-caret" aria-hidden="true"></span>
              </button>

              <ul class="currency-list">
                <li>
                  <span class="item-symbol">$</span>
                  <span class="item-code">USD</span>
                </li>
                <li>
                  <span class="item-symbol">£</span>
                  <span class="item-code">GBP</span>
                </li>
                <li>
                  <span class="item-symbol">$</span>
                  <span class="item-code">AUD</span>
                </li>
                <li>
                  <span class="item-symbol">$</span>
                  <span class="item-code">CAD</span>
                </li>
                <li>
                  <span class="item-symbol">$</span>
                  <span class="item-code">HKD</span>
                </li>
                <li>
                  <span class="item-symbol">$</span>
                  <span class="item-code">SGD</span>
                </li>
                <li>
                  <span class="item-symbol">$</span>
                  <span class="item-code">NZD</span>
                </li>
                <li>
                  <span class="item-symbol">¥</span>
                  <span class="item-code">RMB</span>
                </li>
                <li>
                  <span class="item-symbol">€</span>
                  <span class="item-code">EUR</span>
                </li>
              </ul>
            </div>

            <!-- CALL US (desktop only) -->
            <div class="call-us text-end">
              <div class="call-label">CALL US ON</div>
              <a href="tel:6468958368" class="call-number">646-895-8368</a>
            </div>
          </div>

          <!-- MOBILE RIGHT SIDE (visible below md) -->
          <div class="mobile-icons d-flex d-md-none align-items-center">
            <!-- Search Icon -->

            <button
              class="btn search-btn d-flex align-items-center"
              aria-expanded="false"
              aria-controls="mobileSearchPanel"
              aria-label="Open search"
            >
              <i class="bi bi-search custom-search" aria-hidden="true"></i>
            </button>

            <span class="menu-text">MENU</span>

            <button
              class="mobile-menu-btn btn p-0 d-flex align-items-center gap-4"
              aria-expanded="false"
            >
              <i class="fa-solid fa-bars menu-icon"></i>
              <i class="fa-solid fa-xmark close-icon d-none"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- MOBILE DROPDOWN MENU (hidden by default, appears below topbar) -->
      <!-- BACKDROP (for mobile menu) -->
      <div class="menu-backdrop" aria-hidden="true"></div>

      <!-- existing mobile menu -->
      <nav class="mobile-menu d-md-none" aria-hidden="true">
        <ul class="mb-0">
          <li>
            <a href="#">Destinations <span class="arrow"></span></a>
          </li>
          <li>
            <a href="#">Inspiration <span class="arrow"></span></a>
          </li>
          <li>
            <a href="#">Travel Experts <span class="arrow"></span></a>
          </li>
          <li>
            <a href="#">About <span class="arrow"></span></a>
          </li>
          <li>
            <a href="#">Contact <span class="arrow"></span></a>
          </li>
          <li>
            <a href="#">Start Planning <span class="arrow"></span></a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- SEARCH PANEL (mobile-only). Image is in HTML as requested -->
    <div id="mobileSearchPanel" class="search-panel" aria-hidden="true">
      <img
        class="search-bg"
        src="./images/search.jpg"
        alt=""
        aria-hidden="true"
      />

      <div class="search-panel-inner" role="dialog" aria-modal="true">
        <div class="search-row">
          <i class="bi bi-search search-row-icon" aria-hidden="true"></i>
          <input
            id="mobileSearchInput"
            type="search"
            class="search-input"
            placeholder="Search..."
            aria-label="Search"
          />
        </div>

        <!-- thin underline -->
        <div class="search-underline" aria-hidden="true"></div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
